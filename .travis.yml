language: c

matrix:
  include:
    - os: linux
      env: JOB=test BOOTSTRAP_ARCH=32
    - os: linux
      env: JOB=test BOOTSTRAP_ARCH=64
    - os: osx
      env: JOB=test BOOTSTRAP_ARCH=32
    - os: osx
      env: JOB=test BOOTSTRAP_ARCH=64
    - env: JOB=bootstrap BOOTSTRAP_ARCH=32
    - env: JOB=bootstrap BOOTSTRAP_ARCH=64

addons:
  apt:
    packages:
    - lib32asound2
    - lib32z1
    - lib32bz2-1.0
    - libssl1.0.0:i386
    - libfreetype6:i386

install:
- wget -O - get.pharo.org/${PHARO_VERSION}+vm | bash
- "./pharo Pharo.image ./bootstrap/scripts/prepare_image.st --save --quit"

script:
- "./pharo Pharo.image ./bootstrap/scripts/bootstrap.st --ARCH=${BOOTSTRAP_ARCH} --quit"
- bash ./bootstrap/scripts/build.sh

before_deploy:
- sh ./scripts/deploy_bintray_prepare.sh

after_deploy:
- sh ./scripts/deploy_bintray_check.sh

deploy:
  provider: bintray
  file: ".bintray.json"
  user: "guillep"
  key:
    secure: 
  on:
    condition: $JOB = bootstrap
